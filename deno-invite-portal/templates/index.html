<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 邀请管理面板</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-user-plus"></i> ChatGPT 邀请管理面板</h1>
            <p class="subtitle">批量邀请用户加入您的 ChatGPT 团队</p>
            <div style="margin-top: 15px;">
                <a href="/admin" class="admin-link" style="color: rgba(255,255,255,0.9); text-decoration: none; font-size: 0.9rem; padding: 8px 16px; border: 1px solid rgba(255,255,255,0.3); border-radius: 20px; transition: all 0.3s ease;">
                    <i class="fas fa-cog"></i> 管理面板
                </a>
            </div>
        </header>

        <div class="status-bar" id="statusBar">
            <div class="status-item">
                <span class="status-label">连接状态:</span>
                <span class="status-value" id="connectionStatus">检查中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Token 配置:</span>
                <span class="status-value" id="tokenStatus">检查中...</span>
            </div>
        </div>

        <main class="main-content">
            <form id="inviteForm" class="invite-form">
                <div class="form-group">
                    <label for="emails">
                        <i class="fas fa-envelope"></i>
                        邮箱地址 <span class="required">*</span>
                    </label>
                    <textarea 
                        id="emails" 
                        name="emails" 
                        placeholder="请输入邮箱地址，多个邮箱用逗号分隔&#10;例如: user1@example.com, user2@example.com"
                        required
                    ></textarea>
                    <div class="form-help">
                        <i class="fas fa-info-circle"></i>
                        支持多个邮箱地址，用逗号分隔
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="role">
                            <i class="fas fa-user-tag"></i>
                            用户角色
                        </label>
                        <select id="role" name="role">
                            <option value="standard-user">标准用户</option>
                            <option value="admin">管理员</option>
                            <option value="viewer">查看者</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="resend" name="resend">
                            <span class="checkmark"></span>
                            <i class="fas fa-redo"></i>
                            重新发送邮件
                        </label>
                        <div class="form-help">
                            <i class="fas fa-info-circle"></i>
                            如果用户已被邀请，勾选此项将重新发送邀请邮件
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-paper-plane"></i>
                        发送邀请
                    </button>
                    <button type="button" class="btn btn-secondary" id="clearBtn">
                        <i class="fas fa-eraser"></i>
                        清空表单
                    </button>
                </div>
            </form>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3><i class="fas fa-chart-line"></i> 邀请结果</h3>
                <div class="results-content" id="resultsContent">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </main>

        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>正在发送邀请...</p>
            </div>
        </div>

        <div class="toast" id="toast">
            <div class="toast-content">
                <i class="toast-icon"></i>
                <span class="toast-message"></span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 ChatGPT 邀请管理面板 | 
            <a href="https://github.com" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
