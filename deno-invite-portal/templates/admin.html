<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理面板 - ChatGPT 邀请管理</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .admin-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .admin-header h1 i {
            margin-right: 15px;
            color: #ff6b6b;
        }
        
        .config-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .config-section h3 {
            color: #444;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
        }
        
        .config-section h3 i {
            color: #667eea;
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .config-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .config-label {
            font-weight: 600;
            color: #444;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .config-label i {
            color: #667eea;
            width: 16px;
        }
        
        .config-value {
            padding: 12px 16px;
            background: #f8f9fa;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
        }
        
        .config-value.configured {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .config-value.not-configured {
            background: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }
        
        .token-input-section {
            border-top: 2px solid #f0f0f0;
            padding-top: 25px;
            margin-top: 25px;
        }
        
        .token-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-group label {
            font-weight: 600;
            color: #444;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-group label i {
            color: #667eea;
            width: 16px;
        }
        
        .input-group input {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-help {
            font-size: 0.9rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .input-help i {
            color: #667eea;
        }
        
        .admin-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn-admin {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            justify-content: center;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        
        .btn-save:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-back {
            background: #6c757d;
            color: white;
        }
        
        .btn-back:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .warning-box i {
            color: #856404;
            font-size: 1.2rem;
        }
        
        .warning-box p {
            margin: 0;
            color: #856404;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .config-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .admin-actions {
                flex-direction: column;
            }
            
            .admin-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1><i class="fas fa-cog"></i> 管理面板</h1>
            <p class="subtitle">配置 ChatGPT 邀请管理系统</p>
        </header>

        <div class="config-section">
            <h3><i class="fas fa-info-circle"></i> 当前配置状态</h3>
            
            <div class="config-grid">
                <div class="config-item">
                    <div class="config-label">
                        <i class="fas fa-key"></i>
                        Bearer Token 状态
                    </div>
                    <div class="config-value" id="tokenStatus">检查中...</div>
                </div>
                
                <div class="config-item">
                    <div class="config-label">
                        <i class="fas fa-id-card"></i>
                        账户 ID
                    </div>
                    <div class="config-value" id="accountIdDisplay">检查中...</div>
                </div>
            </div>
            
            <div class="config-grid">
                <div class="config-item">
                    <div class="config-label">
                        <i class="fas fa-server"></i>
                        环境变量 Token
                    </div>
                    <div class="config-value" id="envTokenStatus">检查中...</div>
                </div>
                
                <div class="config-item">
                    <div class="config-label">
                        <i class="fas fa-database"></i>
                        运行时配置
                    </div>
                    <div class="config-value" id="runtimeStatus">检查中...</div>
                </div>
            </div>

            <div class="token-input-section">
                <div class="warning-box">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>注意：此配置仅在当前会话中有效。重启应用后需要重新配置，或设置环境变量 CHATGPT_BEARER_TOKEN。</p>
                </div>

                <form class="token-form" id="configForm">
                    <div class="input-group">
                        <label for="bearerToken">
                            <i class="fas fa-key"></i>
                            Bearer Token
                        </label>
                        <input 
                            type="password" 
                            id="bearerToken" 
                            name="bearerToken" 
                            placeholder="请输入 ChatGPT Bearer Token"
                        >
                        <div class="input-help">
                            <i class="fas fa-info-circle"></i>
                            从 ChatGPT 网站的开发者工具中获取 Authorization header 的 Bearer token
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="accountId">
                            <i class="fas fa-id-card"></i>
                            账户 ID（可选）
                        </label>
                        <input 
                            type="text" 
                            id="accountId" 
                            name="accountId" 
                            placeholder="留空使用默认账户 ID"
                        >
                        <div class="input-help">
                            <i class="fas fa-info-circle"></i>
                            如果需要使用特定的账户 ID，请在此输入
                        </div>
                    </div>

                    <div class="admin-actions">
                        <button type="submit" class="btn-admin btn-save" id="saveBtn">
                            <i class="fas fa-save"></i>
                            保存配置
                        </button>
                        <a href="/" class="btn-admin btn-back">
                            <i class="fas fa-arrow-left"></i>
                            返回主页
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>正在保存配置...</p>
            </div>
        </div>

        <div class="toast" id="toast">
            <div class="toast-content">
                <i class="toast-icon"></i>
                <span class="toast-message"></span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 ChatGPT 邀请管理面板 | 
            <a href="https://github.com" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </p>
    </footer>

    <script src="/static/admin.js"></script>
</body>
</html>
